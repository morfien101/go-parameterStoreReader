language: go
install: true
go:
  - '1.11'
script:
  - "./build.sh -n -u -l -w"
notifications:
  email:
  - morfien101@gmail.com
  on_failure: always
  on_success: change
env:
  global:
    secure: 
branches:
  only:
  - master
  except:
  - "/\\+travis\\d+$/"
before_deploy:
- export PUBDIR=$HOME/publish
- mkdir $PUBDIR
- cp -v artifacts/*.tar.gz artifacts/*.zip $PUBDIR
- git config --local user.name "Travis"
- git config --local user.email "morfien101@gmail.com"
- git tag "$(./build.sh -v)" --force
deploy:
  provider: releases
  api_key:
    secure: 
  file: $PUBDIR/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: morfien101/chef-waiter